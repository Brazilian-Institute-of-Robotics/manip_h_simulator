# Three different planners from OMPL are run a total of 10moveit0 times each, with a
# maximum of 5 seconds per run.  Output is stored in the /tmp/moveit_benchmarks directory.

benchmark_config:
    warehouse:
        host: 127.0.0.1
        port: 33829
        scene_name: mh_obstacles_3     # Required
    parameters:
        name: benchMH
        runs: 15
        group: mh_arm       # Required
        timeout: 5.0
        output_directory: /tmp/moveit_benchmarks/manipulator_h
        queries: 
            - pb2pa
            - pb2pc
            - ph2pa
        start_states: pHD
    planners:
        - plugin: ompl_interface/OMPLPlanner
          planners:
            - ESTkConfigDefault
            - RRTkConfigDefault
            - RRTConnectkConfigDefault
            - RRTstarkConfigDefault
            - TRRTkConfigDefault
            - PRMkConfigDefault
            - PRMstarkConfigDefault
            - FMTkConfigDefault
            - BiTRRTkConfigDefault
            - BiESTkConfigDefault
            - LazyPRMkConfigDefault
            - LazyPRMstarkConfigDefault
            - SPARSkConfigDefault
            - SPARStwokConfigDefault
            #- SBLkConfigDefault    
            #- ProjESTkConfigDefault
            #- LBTRRTkConfigDefault
            #- BFMTkConfigDefault
            #- PDSTkConfigDefault
            #- STRIDEkConfigDefault
            #- LBKPIECEkConfigDefault
            #- BKPIECEkConfigDefault
            #- KPIECEkConfigDefault
            
